<!Doctype html>
<html xmlns:th="http://thymleaf.org">
<head>
    <title> Technical blog</title>
</head>
<body>
<h1> ALL TECHNICAL POSTS</h1>
<main id="post">  </main>
<listt th:each="p:${postkey}">
<h2 th:text="${p.title}"> </h2>
<i>posted on:</i> <span th:text="${p.date}"> </span>
<div>
    <p th:text="${p.body}"> </p>
</div>
</listt>

</body>
</html>
